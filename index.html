<script type="text/javascript">
$(function(){
	$("#dlpage").doLessPage(handle, {rowStyle:"cn"});
	$("#dlpage2").doLessPage(handle2, {rowStyle:"word"});
	$(".dlpagec").doLessPage(handlec, {rowStyle:"row",theme:'dlp-blue'});
});

function handle(reqParam, pageParam, callback){
	var totalNum = 60,//generateRandomNum(12, 50),
		appendHtml = "";
	
	$("#content").html(appendHtml);
	/* for(var i = 0; i < 10; i ++){
		appendHtml += "<span class='num'>" + i + "</span><br/>";
	} */
	
	$("#content").html(appendHtml);
	callback(totalNum);
}
function handle2(reqParam, pageParam, callback){
	var totalNum = 6,//generateRandomNum(12, 50),
		appendHtml = "";
	
	$("#content").html(appendHtml);
	/* for(var i = 0; i < 10; i ++){
		appendHtml += "<span class='num'>" + i + "</span><br/>";
	} */
	
	$("#content").html(appendHtml);
	callback(totalNum);
}
function handlec(reqParam, pageParam, callback){
	var totalNum = 85,//generateRandomNum(12, 50),
		appendHtml = "";
	
	$("#content").html(appendHtml);
	/* for(var i = 0; i < 10; i ++){
		appendHtml += "<span class='num'>" + i + "</span><br/>";
	} */
	
	$("#content").html(pageParam.curPage);
	
	callback(totalNum);
}
//生成随机数
function generateRandomNum(min, max){
	var range = max - min,
		rand = Math.random();
	
	return (min + Math.round(rand*range));
}
